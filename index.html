    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #333;
        --border-color: #ccc;
        --node-feature-color: #6dce9e;
        --node-testcase-color: #ff75ea;
        --highlight-color: rgb(93, 0, 255);
      }

      .dark-mode {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
        --border-color: #555;
        --node-feature-color: #6dce9e;
        --node-testcase-color: #ff75ea;
        --highlight-color: red;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background 0.3s, color 0.3s;
      }

      .controls {
        margin: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }

      .controls button,
      .controls select,
      .controls input {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid var(--border-color);
        background: var(--node-feature-color);
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }

      .controls button:hover {
        background: var(--node-testcase-color);
      }

      #graph-container {
        width: 90%;
        height: 58vh;
        max-width: 1200px;
        border: 1px solid var(--border-color);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        background-color: var(--bg-color);
      }

      .zoom-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
      }

      .zoom-controls button {
        padding: 6px 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        background: var(--text-color);
        color: var(--bg-color);
      }

      .theme-toggle {
        width: 70px;
        height: 35px;
        background: #fde047;
        border-radius: 20px;
        display: flex;
        align-items: center;
        padding: 5px;
        cursor: pointer;
        position: relative;
        transition: background 0.3s ease-in-out;
      }

      .toggle-indicator {
        width: 28px;
        height: 28px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        position: absolute;
        left: 5px;
        transition: all 0.3s ease-in-out;
      }

      .dark-mode .theme-toggle {
        background: #334155;
      }

      .dark-mode .toggle-indicator {
        left: 37px;
      }

      .footer {
        width: 100%;
        background-color: var(--bg-color);
        padding: 20px;
        text-align: center;
        border-top: 1px solid var(--border-color);
        position: absolute;
        bottom: 0;
      }

      .footer a {
        color: var(--text-color);
        text-decoration: none;
        margin: 0 15px;
      }

      .footer a:hover {
        color: var(--highlight-color);
      }

      .footer svg {
        width: 24px;
        height: 24px;
        margin: 0 10px;
        fill: var(--text-color);
      }

      .footer svg:hover {
        fill: var(--highlight-color);
      }
    </style>

    <div class="controls">
      <input type="text" id="featureInput" placeholder="Feature Name" />
      <button id="addFeature">Add Feature</button>
      <input type="text" id="testCaseInput" placeholder="Test Case Name" />
      <button id="addTestCase">Add Test Case</button>

      <button id="exportCSV">Export CSV</button>
      <button id="importCSVButton">Import CSV</button>

        type="file"

        style="display: none"

      </div>
    </div>
