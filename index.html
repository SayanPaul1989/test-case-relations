    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case-Feature Relationship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .controls button,
        .controls select,
        .controls input {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            #graph-container {
                width: 95%;
                height: 50vh;
            }
        }

        .node {
            cursor: pointer;
        }

        .link {
            stroke: #ccc;
            stroke-width: 2;
        }

        /* Colors for feature and test cases */
        .feature-node {
            fill: steelblue;
        }

        .testcase-node {
            fill: orange;
        }

        .level-1 {
            stroke: green;
        }

        .level-2 {
            stroke: yellow;
        }

        .level-3 {
            stroke: red;
        }

        #graph-container {
            width: 90%;
            height: 60vh;
            max-width: 1200px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        .zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .zoom-controls button {
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 5px;
            border: 1px solid #666;
            cursor: pointer;
        }
    </style>
    </head>
    <body>

    <div class="controls">
        <input type="text" id="featureInput" placeholder="Feature Name">
        <button id="addFeature">Add Feature</button>
        <input type="text" id="testCaseInput" placeholder="Test Case Name">
        <button id="addTestCase">Add Test Case</button>
        <select id="featureSelect"></select>
        <select id="testCaseSelect"></select>
        <button id="addRelation">Add Relation</button>
        <button id="exportCSV">Export CSV</button>
        <button id="importCSVButton">Import CSV</button>
        <input type="file" id="csvFileInput" style="display:none;" accept=".csv">
    </div>

    <div id="graph-container">
        <svg id="graph" width="100%" height="100%"></svg>
    </div>

    <script src="node_modules/d3/dist/d3.min.js"></script>
    <script src="node_modules/localforage/dist/localforage.min.js"></script>
    <script src="node_modules/papaparse/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="app.js"></script>
    </body>
    </html>
