<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Case-Feature Relationship</title>
<style>
    :root {
        --bg-color: #ffffff;
        --text-color: #333;
        --border-color: #ccc;
        --node-feature-color: #6DCE9E;
        --node-testcase-color: #FF75EA;
        --highlight-color: rgb(93, 0, 255);
    }

    .dark-mode {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
        --border-color: #555;
        --node-feature-color: #6DCE9E;
        --node-testcase-color: #FF75EA;
        --highlight-color: red;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background 0.3s, color 0.3s;
    }

    .controls {
        margin: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
    }

    .controls button,
    .controls select,
    .controls input {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid var(--border-color);
        background: var(--node-feature-color);
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }

    .controls button:hover {
        background: var(--node-testcase-color);
    }

    #graph-container {
        width: 90%;
        height: 60vh;
        max-width: 1200px;
        border: 1px solid var(--border-color);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        background-color: var(--bg-color);
    }

    .zoom-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
    }

    .zoom-controls button {
        padding: 6px 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        background: var(--text-color);
        color: var(--bg-color);
    }
    
    .theme-toggle {
        width: 70px;
        height: 35px;
        background: #FDE047;
        border-radius: 20px;
        display: flex;
        align-items: center;
        padding: 5px;
        cursor: pointer;
        position: relative;
        transition: background 0.3s ease-in-out;
    }

    .toggle-indicator {
        width: 28px;
        height: 28px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        position: absolute;
        left: 5px;
        transition: all 0.3s ease-in-out;
    }

    .dark-mode .theme-toggle {
        background: #334155;
    }

    .dark-mode .toggle-indicator {
        left: 37px;
    }
</style>
</head>
<body>

<div class="controls">
    <input type="text" id="featureInput" placeholder="Feature Name">
    <button id="addFeature">Add Feature</button>
    <input type="text" id="testCaseInput" placeholder="Test Case Name">
    <button id="addTestCase">Add Test Case</button>
    <select id="featureSelect"></select>
    <select id="testCaseSelect"></select>
    <button id="addRelation">Add Relation</button>
    <button id="exportCSV">Export CSV</button>
    <button id="importCSVButton">Import CSV</button>
    <input type="file" id="csvFileInput" style="display:none;" accept=".csv">
    <div id="themeToggle" class="theme-toggle">
        <div id="toggleIndicator" class="toggle-indicator">☀️</div>
    </div>
</div>

<div id="graph-container">
    <svg id="graph" width="100%" height="100%"></svg>
</div>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="node_modules/localforage/dist/localforage.min.js"></script>
<script src="node_modules/papaparse/papaparse.min.js"></script>
<script src="app.js"></script>

</body>
</html>
